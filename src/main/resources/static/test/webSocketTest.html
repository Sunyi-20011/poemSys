<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>websocket通讯</title>
</head>
<script src="./jquery.min.js"></script>
<script>
    let wsBasePath = null;
    function getWsBasePath() {
        var pathName = window.location.pathname.substring(1);
        // var webName = pathName == '' ? '' : pathName.substring(0, pathName.indexOf('/'));
        return "ws://" + window.location.host + '/';
    }
    wsBasePath = getWsBasePath();
    console.log(wsBasePath);
    let websocket;
    function openSocket() {
        if(typeof(WebSocket) == "undefined") {
            console.log("您的浏览器不支持WebSocket");
        }else{
            console.log("您的浏览器支持WebSocket");
            if ('WebSocket' in window) {
                //Websocket的连接
                websocket = new WebSocket(wsBasePath + "ws/"+$("#userId").val()); //WebSocket对应的地址
            } else if ('MozWebSocket' in window) {
                //Websocket的连接
                websocket = new MozWebSocket(wsBasePath + "ws/"+$("#userId").val()); //SockJS对应的地址
            } else {
                //SockJS的连接
                websocket = new SockJS(wsBasePath + "ws/"+$("#userId").val()); //SockJS对应的地址
            }
            //打开事件
            websocket.onopen = function() {
                console.log("websocket已打开");
                //socket.send("这是来自客户端的消息" + location.href + new Date());
            };
            //获得消息事件
            websocket.onmessage = function(msg) {
                console.log(msg.data);
                //发现消息进入    开始处理前端触发逻辑
            };
            //关闭事件
            websocket.onclose = function() {
                console.log("websocket已关闭");
            };
            //发生了错误事件
            websocket.onerror = function() {
                console.log("websocket发生了错误");
            }
        }
    }
    function sendMessage() {
        if(typeof(WebSocket) == "undefined") {
            console.log("您的浏览器不支持WebSocket");
        }else {
            console.log("您的浏览器支持WebSocket");
            console.log('{"toUserId":"'+$("#toUserId").val()+'","contentText":"'+$("#contentText").val()+'"}');
            websocket.send('{"toUserId":"'+$("#toUserId").val()+'","contentText":"'+$("#contentText").val()+'"}');
        }
    }
</script>
<body>
<p>【userId】：<div><input id="userId" name="userId" type="text" value="10"></div>
<p>【toUserId】：<div><input id="toUserId" name="toUserId" type="text" value="20"></div>
<p>【toUserId】：<div><input id="contentText" name="contentText" type="text" value="hello websocket"></div>
<p>【操作】：<div><button onclick="openSocket()">开启socket</button></div>
<p>【操作】：<div><button onclick="sendMessage()">发送消息</button></div>
</body>

</html>
